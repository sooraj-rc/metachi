<!DOCTYPE html>
<html lang="en" ng-app="metachi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metachi</title>
        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="assets/css/custom.css" rel="stylesheet">
        <!-- Angular JS  Version 1.4.8 -->
        <script src="node_modules/angular/angular.js"></script>
        <!-- custom js for current app -->
        <script src="app/app.js"></script>
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Metachi</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <!-- People listing controller -->
            <div class="row" ng-controller="peopleList">
                <div class="col-md-12">
                    <h2>People list</h2>
                    <hr>
                    <!-- Filtering/Searching area -->
                    <form class="form-inline pull-right">
                        <div class="form-group">
                            <label for="search">Filter</label>
                            <input type="text" class="form-control" id="search" placeholder="Type keyword to filter" ng-model="searchText">
                        </div>
                    </form>
                    <div class="clearfix"></div>
                    <br>
                    <!-- Listing table start here -->
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>
                                    <a href="#" ng-click="orderByField = 'fname';
                                                reverseSort = !reverseSort" title="Click here to sort by first name">First Name
                                        <span ng-show="orderByField == 'fname'">
                                            <span ng-show="!reverseSort"><i class="glyphicon glyphicon-chevron-up"></i></span>
                                            <span ng-show="reverseSort"><i class="glyphicon glyphicon-chevron-down"></i></span>
                                        </span>
                                    </a>
                                </th>
                                <th>
                                    <a href="#" ng-click="orderByField = 'lname';
                                                reverseSort = !reverseSort" title="Click here to sort by last name">Last Name
                                        <span ng-show="orderByField == 'lname'">
                                            <span ng-show="!reverseSort"><i class="glyphicon glyphicon-chevron-up"></i></span>
                                            <span ng-show="reverseSort"><i class="glyphicon glyphicon-chevron-down"></i></span>
                                        </span>
                                    </a>
                                </th>
                                <th>
                                    <a href="#" ng-click="orderByField = 'age';
                                                reverseSort = !reverseSort" title="Click here to sort by age">Age
                                        <span ng-show="orderByField == 'age'">
                                            <span ng-show="!reverseSort"><i class="glyphicon glyphicon-chevron-up"></i></span>
                                            <span ng-show="reverseSort"><i class="glyphicon glyphicon-chevron-down"></i></span>
                                        </span>
                                    </a>
                                </th>
                                <th>
                                    <a href="#" ng-click="orderByField = 'sex';
                                                reverseSort = !reverseSort" title="Click here to sort by sex">Sex
                                        <span ng-show="orderByField == 'sex'">
                                            <span ng-show="!reverseSort"><i class="glyphicon glyphicon-chevron-up"></i></span>
                                            <span ng-show="reverseSort"><i class="glyphicon glyphicon-chevron-down"></i></span>
                                        </span>
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="arr in self.jsonData | orderBy:orderByField:reverseSort | filter:searchText">
                                <td>{{$index + 1}}</td>
                                <td>{{arr.fname}}</td>
                                <td>{{arr.lname}}</td>
                                <td>{{arr.age}}</td>
                                <td>{{arr.sex}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Listing table end here -->
                </div>
            </div>

        </div> <!-- /container -->


        <!-- Jquery.min.js and Bootstrap core JavaScript
        ================================================== -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

    </body>
</html>
